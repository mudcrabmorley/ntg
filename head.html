<!-- head.html -->

<!-- Character Encoding -->
<meta charset="UTF-8" />

<!-- Viewport Settings for Responsive Design -->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- SEO Meta Tags -->
<meta
  name="description"
  content="Discover the ultimate training experience at NTG Fight & Fitness! Our performance centre offers Muay Thai, MMA, and Boxing facilities, along with kids programs."
/>
<meta name="keywords" content="logan, brisbane, muay thai, boxing, mma, kids" />

<!-- Stylesheets -->
<link rel="stylesheet" href="css/style.css" />
<link
  href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
  rel="stylesheet"
/>
<link
  href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
  rel="stylesheet"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
/>

<!-- Icons -->
<link
  rel="apple-touch-icon"
  sizes="180x180"
  href="images/icons/apple-touch-icon.png"
/>
<link
  rel="icon"
  type="image/png"
  sizes="32x32"
  href="images/icons/favicon-32x32.png"
/>
<link
  rel="icon"
  type="image/png"
  sizes="16x16"
  href="images/icons/favicon-16x16.png"
/>
<link rel="manifest" href="images/icons/site.webmanifest" />
<link
  rel="mask-icon"
  href="images/icons/safari-pinned-tab.svg"
  color="#e30000"
/>
<link rel="shortcut icon" href="images/icons/favicon.ico" />

<!-- Microsoft Tiles -->
<meta name="msapplication-TileColor" content="#ffffff" />
<meta name="msapplication-config" content="images/icons/browserconfig.xml" />

<!-- Theme Color for Mobile Browsers -->
<meta name="theme-color" content="#ffffff" />

<!-- Show body once CSS is loaded -->
<script>
  window.addEventListener("load", function () {
    document.body.style.display = "block";
  });
</script>
